<strong>Windows 8 TIPS</strong>

<strong>・Easy Shutdown</strong>
<ol>
	<li><span style="line-height:13px;">Focus on the desktop.</span></li>
	<li>press [Alt] + [F4]</li>
	<li>choose [Shutdown] and press [Enter].</li>
</ol>
<strong>・Program menu in the taskbar</strong>
<ol>
	<li><span style="line-height:13px;">right-click on the taskbar</span></li>
	<li>[Toolbar] - [New Toolbar]</li>
	<li>select the folder, [C:\ProgramData\Microsoft\Windows\Start Menu\Programs]</li>
</ol>
